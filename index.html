<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Password Generator</h1>
            <p class="subtitle">Use our online generator to create prety much strong and safe passwords.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy-1">
                        <img src="./images/copy.svg" width="40" alt="">
                    </button>
                    <button id="renew">
                        <img src="./images/renew.svg" width="40" alt="">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar safe" style="width: 90%;"></div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Customize</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Length: <span id="password-length-text">16</span></p>
                    <input class="slider" type="range" name="pswd-length" id="pswd-length" value="16" min="8" max="64"/>
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Uppercase</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">  
                        <span class="text">Numbers</span>
                        <input type="checkbox" id="numbers-check" checked>
                        <span class="checkmark"></span>
                    </label>  
                    <label class="checkbox-container">
                        <span class="text">Symbols</span>
                        <input type="checkbox" id="symbols-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div> 
        </section>
        <div class="submit">
            <button id="copy-2">Copy password</button>
        </div>
    </main> 
    <script src="./scripts/scriptPswd.js"></script>
</body>
</html>
